
<!DOCTYPE html><html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>
  <!-- header -->
  <header class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
  </header>
  <!-- content -->
  <section class="section">
    <div class="section__content-add-item">
      <h4 class="section__title">Add Item</h4>
      <div class="add-item__search-line">
        <input id="new-task"class="search-line" type="text">
        <button>Add</button>
      </div>
    </div>
    <h3>Todo </h3>
    <ul id="content-todo">
      <li>
        <input class="checkbox" type="checkbox">
        <label class="search-line__text">Pay Bills</label>
        <input type="text" class="search-line">
        <button class="edit">Edit</button>
        <button class="delete"><img class="delete__img" src="./remove.svg"></button>
      </li>
      <li class="content-todo__line">
        <input class="checkbox" type="checkbox">
        <label class="search-line__text">Go Shopping</label>
        <input type="text" value="Go Shopping" class="search-line">
        <button class="edit">Save</button>
        <button class="delete"><img class="delete__img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="content-completed">
      <li>
        <input class="checkbox" type="checkbox" checked>
        <label class="search-line__text">See the Doctor</label>
        <input type="text" class="search-line">
        <button class="edit">Edit</button>
        <button class="delete"><img class="delete__img" src="./remove.svg"></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
